<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Donation Organizations</title>
  <link rel="stylesheet" href="dist/style.css">
  <style>
    .organizations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .organization {
      width: 300px;
      background-color: #333333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      margin: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .organization:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .organization img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .organization-info {
      padding: 20px;
    }
    .organization-info h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h1>Donation Organizations</h1>
  <div class="organizations">
    <div class="organization">
      <img src="img/organization1.jpg" alt="Organization 1">
      <div class="organization-info">
        <h2>Organization 1</h2>
        <p>Description of Organization 1 and its mission.</p>
      </div>
    </div>
    <div class="organization">
      <img src="img/organization2.jpg" alt="Organization 2">
      <div class="organization-info">
        <h2>Organization 2</h2>
        <p>Description of Organization 2 and its mission.</p>
      </div>
    </div>
    <!-- Add more organizations here -->
  </div>
  <script src="app/ts/script.ts"></script>
</body>
</html>
